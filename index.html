<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Manuscritos</title>

    <script src="main.js"></script>

    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="normalize.css">

            <textarea name="comentarios" id="comentariosSintaxis" placeholder="Comentarios" cols="30" rows="150"></textarea>


        <h3 class="gramatica">gramatica</h3>
        <fieldset>
            <input type="radio" id="gramatica1" name="gramatica" value="1">

        <h3 class="creatividad">creatividad</h3>

            <label for="atractivo">3</label>

            <label for="atractivo">4</label>
            <input type="radio" id="atractivo5" name="atractivo" value="5">
            <label for="atractivo">5</label>
